<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Codificador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Bot√£o de tema -->
  <button id="theme-toggle" class="theme-toggle">üåô</button>
  
  <div class="main-container">
    <img src="fcja.png" class="logo" alt="Logo" />
    <h2>Bem-vindo, Codificador</h2>
    <button onclick="logout()">Sair</button>
    
    <!-- Bot√µes de navega√ß√£o -->
    <div class="nav-buttons">
      <button onclick="window.location='visualizar.html'">Buscar Documentos</button>
      <button onclick="window.location='uploads.html'">Ver Uploads</button>
    </div>
    
    <h3>Inserir Dados Arquivologia</h3>
    <form id="formDados">
      <input type="text" placeholder="Arquivo" name="Arquivo" required />
      <select name="TipoArquivo" id="tipoArquivo">
        <option value="" disabled selected hidden>Tipo do Arquivo (opcional)</option>
        <option value="Pessoal">Pessoal</option>
        <option value="SPG">SPG</option>
        <option value="Familiares">Familiares</option>
      </select>
      <input type="text" placeholder="Fundo/Cole√ß√£o" name="Fundo" required />
      <input type="text" placeholder="Grupo" name="Grupo" required />
      <input type="text" placeholder="Subgrupo" name="Subgrupo" required />
      <input type="text" placeholder="S√©rie/Esp√©cie" name="Serie" required />
      <input type="text" placeholder="Tipo Documental" name="Tipo" required />
      <input type="text" placeholder="Dossi√™" name="Dossie" required />
      <input type="number" name="Qtd" placeholder="Quantidade de Documentos" min="1" max="10000"/>
      <input type="text" placeholder="Datas-limite" name="Datas" required />
      <input type="hidden" id="arquivo_nome_salvo" />
      <button type="submit">Salvar Dados</button>
    </form>
    
    <hr style="margin: 30px 0;" />
    
    <h3>Upload de Arquivos (Imagem, V√≠deo, √Åudio)</h3>
    <form id="formUpload" enctype="multipart/form-data">
      <input type="file" id="arquivoUpload" name="arquivo" />
      <button type="submit">Enviar arquivo</button>
    </form>
  </div>
  
  <script src="script.js"></script>
  <script>
    // Configurar tipo de usu√°rio
    localStorage.setItem('tipoUsuario', 'codificador');
    
    // Upload de arquivos
    document.getElementById('formUpload').addEventListener('submit', function(e) {
      e.preventDefault();
      const arquivoInput = document.getElementById("arquivoUpload");
      if (arquivoInput.files.length === 0) {
        alert("Selecione um arquivo para enviar.");
        return;
      }
      const formData = new FormData();
      formData.append("arquivo", arquivoInput.files[0]);
      formData.append("usuario", localStorage.getItem('usuarioLogado') || 'codificador');
      fetch('http://localhost:5000/upload_arquivo', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if(data.status === 'ok') {
          alert('Arquivo enviado com sucesso!');
          document.getElementById("arquivo_nome_salvo").value = data.nome_arquivo;
          this.reset();
        } else {
          alert('Erro: ' + (data.mensagem || 'Falha no upload'));
        }
      })
      .catch(err => {
        console.error(err);
        alert('Erro na requisi√ß√£o');
      });
    });
  </script>
</body>
</html>
